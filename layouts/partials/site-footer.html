<footer class="footer">
  <div class="container footer__inner">
    <div class="footer__col footer__brand" style="display:flex; align-items:center; gap:1rem; min-height:40px;">
      <img src="/assets/img/orb-wordmark.svg" alt="OpenRoadBook wordmark" style="height:32px; width:auto; min-width:120px;" />
      <span style="font-size:1.1rem; color:var(--footer-text);">Open standard for the adventure community.</span>
    </div>

    <div class="footer__col footer__meta">
      <h4 class="footer__heading">Stay up to date</h4>
      <p>Current version: {{ with .Site.Params.version }}{{ . }}{{ else }}unpublished{{ end }}</p>
      <p>Last update: {{ .Site.Params.lastUpdated }}.</p>
    </div>

    <div class="footer__col footer__contact">
      <h4 class="footer__heading">Contact</h4>
      <a href="mailto:contact@openroadbook.org" class="footer__link">contact@openroadbook.org</a>
      <div>
        <a href="https://www.instagram.com/openrdbk" class="footer__link footer__social" target="_blank" rel="noopener noreferrer" aria-label="OpenRoadBook on Instagram">
          <img src="/assets/img/instagram-monochrome.svg" alt="Instagram" class="social-icon" width="18" height="18" />
          <span style="margin-left:0.5rem;">@openrdbk</span>
        </a>
      </div>
    </div>
  </div>
</footer>
